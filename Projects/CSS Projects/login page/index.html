<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <section class="page-wrapper">
    <nav class="main-nav">
      <ul class="nav-menu" role="navigation">
        <li><a class="menu-item" href="#">Home</a></li>
        <li><a class="menu-item" href="#">Services</a></li>
        <li><a class="menu-item" href="#">Products</a></li>
        <li><a class="menu-item" href="#">Contact</a></li>
      </ul>
      <h2 class="form-heading">Sign In</h2>
      <figure class="profile-pic-wrap">
        <img src="https://ik.imagekit.io/d9mvewbju/Course/BigbinaryAcademy/profile-image-css-login-page-project_tS9W4AV3q.png" alt="Profile Image" />
      </figure>
    </nav>

    <main class="form-area">
      <form>
        <div class="fields">
          <div class="field">
            <label for="user">Username</label>
            <input type="text" id="user" name="user" placeholder="Enter Username" />
          </div>
          <div class="field">
            <label for="pass">Password</label>
            <input type="password" id="pass" name="pass" placeholder="Enter Password" />
          </div>
        </div>

        <button class="btn primary" type="submit">Sign In</button>

        <div class="options">
          <input type="checkbox" id="remember-me" />
          <label for="remember-me">Remember me</label>
        </div>

        <a href="#" class="forgot-link">Forgot your password?</a>

        <button class="btn secondary" type="reset">Cancel</button>
      </form>
    </main>
  </section>
</body>
</html>
