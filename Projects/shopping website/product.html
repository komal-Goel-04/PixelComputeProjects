<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Details - Sneaker Shop</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Sneaker Shop</h1>
    <nav>
      <ul class="nav-links">
        <li><a href="#">Men</a></li>
        <li><a href="#">Women</a></li>
        <li><a href="#">Kids</a></li>
      </ul>
      <input type="search" placeholder="Search..." class="search-bar" />
    </nav>
  </header>

  <div class="container">
    <aside class="sidebar">
      <h2>Categories</h2>
      <ul class="category-list">
        <li><a href="#">Lifestyle</a></li>
        <li><a href="#">Basketball</a></li>
        <li><a href="#">Jordan</a></li>
        <li><a href="#">Skateboarding</a></li>
      </ul>
    </aside>

    <main class="product-details-grid">
      <section class="product-images">
        <img
          src="https://ik.imagekit.io/d9mvewbju/Course/BigbinaryAcademy/shoe7-larger-a_Ux2ekfF45.jpg?updatedAt=1728893954940"
          alt="Action Hyper High - Image 1"
          class="shoe-img"
        />
        <img
          src="https://ik.imagekit.io/d9mvewbju/Course/BigbinaryAcademy/shoe7-larger-b_dv1lRR_EA.jpg?updatedAt=1728893902496"
          alt="Action Hyper High - Image 2"
          class="shoe-img"
        />
      </section>

      <section class="product-info">
        <h1 class="product-title">Action Hyper High Side View</h1>
        <p class="product-gender">Men's Shoes</p>
        <p class="product-price">MRP: ₹13,995</p>

        <h3 class="size-selection-heading">Select Size</h3>
        <div class="size-buttons">
          <button class="size-btn">UK 10</button>
          <button class="size-btn">UK 10.5</button>
          <button class="size-btn">UK 6</button>
          <button class="size-btn">UK 11</button>
          <button class="size-btn">UK 9.5</button>
          <button class="size-btn">UK 11.5</button>
        </div>

        <div class="action-buttons">
          <button class="btn add-to-bag">Add to Bag</button>
          <button class="btn favorite-btn">Favorite ♥</button>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
