<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Invitation Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
    <body>
      <!-- <div id="error-message" class="hidden">
        <span id="error-text">Please fill in all fields.</span>
        <button id="close-error">âœ–</button>
      </div> -->
  
      <div class="event-form-container">
        <div class="form-container">
          <h2>Create an Event Invite</h2>
          <form id="event-form">
            <label for="event-name">Event Name</label>
            <input type="text" id="event-name" placeholder="Enter event name" required />
  
            <label for="event-date">Event Date</label>
            <input type="date" id="event-date" required />
  
            <label for="start-time">Start Time</label>
            <input type="time" id="start-time" required />
  
            <label for="end-time">End Time</label>
            <input type="time" id="end-time" required />
  
            <label for="event-description">Event Description</label>
            <textarea id="event-description" placeholder="Brief description" required></textarea>
  
            <label for="location">Location</label>
            <input type="text" id="location" placeholder="Enter location" required />
  
            <button class="form-submit" type="submit">Create Event</button>
          </form>
        </div>
  
        <div class="invite-card hidden" id="invite-card">
          <h2>YOU ARE INVITED</h2>
          <h4>To join the</h4>
          <h3 id="invite-title">[Event Name]</h3>
          <p><strong>Date:</strong> <span id="invite-date">[Date]</span></p>
          <p><strong>Time:</strong> <span id="invite-time">[Start - End]</span></p>
          <p><strong>Location:</strong> <span id="invite-location">[Location]</span></p>
          <p id="invite-description">[Event Description]</p>
        </div>
      </div>
    <script src="script.js"></script>
  </body>
</html>
